<div class="media post_item">
  <img src="{{ site.baseurl }}/images/100x/{{ entry.image | default:'noimage.png'}}" alt="post">
  <div class="media-body">
    <a href="{{ site.baseurl }}{{ entry.url }}"><h3>{{ entry.title }}</h3></a>
    <p><time datetime="{{ entry.date | date_to_xmlschema }}" class="post-date">{{ entry.date | date_to_string }}</time></p>
  </div>
</div>
