<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/{{ site.baseurl }}/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/popper.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/stellar.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/isotope/isotope-min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/vendors/counter-up/jquery.counterup.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/mail-script.js"></script>
    <!--gmaps Js-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src="/{{ site.baseurl }}/assets/js/gmaps.min.js"></script>
    <script src="/{{ site.baseurl }}/assets/js/theme.js"></script>
    
    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
